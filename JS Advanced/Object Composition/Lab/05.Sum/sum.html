<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
    <body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="result" readonly />
    <br>
    <button id="sumButton" onclick="sum()">Sum</button>
    <button id="subtractButton" onclick="sub()">Subtract</button>
    </body>
    </html>
    <script>
        function solution() {
            let element1, element2, result;
            return {
                init: function (selector1, selector2, resultSelector){
                    element1 = $(selector1);
                    element2 = $(selector2);
                    result = $(resultSelector);
                },
                add: function () {
                    result.val(Number(element1.val()) + Number(element2.val()));
                },
                subtract: function () {
                    result.val(Number(element1.val()) - Number(element2.val()));
                }
            }
        }
        let obj = solution();
        function sum() {
            obj.init('#num1', '#num2', '#result');
            obj.add();
        }
        function sub() {
            obj.init('#num1', '#num2', '#result');
            obj.subtract();
        }
    </script>
</body>
</html>
