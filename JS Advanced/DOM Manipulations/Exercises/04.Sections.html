<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sections</title>
        <style>
            #content {
                width: 1000px;
            }

            #content div {
                float: left;
                width: 300px;
                height: 300px;
                margin: 2em;
                background: #5555ff;
                text-align: center;
            }

            #content div p {
                color: white;
                margin: 6em 3em 6em 3em;
            }
        </style>
    </head>
    <div id="content">
    </div>
    <body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
    <script>
        function create(sentences) {
            for (let text of sentences) {
                let currentDiv = document.createElement("div");
                let currentParagraph = document.createElement("p");
                currentParagraph.style.display = "none";
                currentParagraph.textContent = text;
                currentDiv.appendChild(currentParagraph);
                document.getElementById("content").appendChild(currentDiv);
                currentDiv.addEventListener("click",displayParagraph);
            }

            function displayParagraph(event){
                event.target.firstChild.style.display = "block";
            }
        }
    </script>
    </body>
    </html>
</body>
</html>
